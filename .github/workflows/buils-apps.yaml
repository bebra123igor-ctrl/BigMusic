name: Build Music Apps

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    - name: Build EXE
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "BigMusic_Premium" --add-data "frontend:frontend" --add-data "backend:backend" desktop_launcher.py
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: BigMusic_Windows_EXE
        path: dist/BigMusic_Premium.exe

  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build APK with Buildozer
      uses: ArtemSBulgakov/buildozer-action@v1
      with:
        command: buildozer android debug
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: BigMusic_Android_APK
        path: bin/*.apk
