name: Build Music Apps

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pywebview>=5.0 pyinstaller>=6.0
    - name: Build EXE
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "BigMusic_Original" --add-data "frontend;frontend" --add-data "backend;backend" --collect-all webview desktop_launcher.py
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: BigMusic_Windows_EXE
        path: dist/BigMusic_Original.exe

  build-android:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install Buildozer Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip build-essential git python3-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good
        pip install --user --upgrade buildozer cython
    - name: Build APK
      run: |
        export PATH=$PATH:$HOME/.local/bin
        # Сначала просто инициализируем, если нужно, и запускаем билд
        yes | buildozer android debug
      continue-on-error: true
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: BigMusic_Android_APK
        path: bin/*.apk
